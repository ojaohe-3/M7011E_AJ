syntax="proto3";
package sim.models;

message ManagerMessage{
    string id = 1;
    float64 max_production = 2;
    float64 current = 3;
    float64 ratio = 4;
    float64 price = 5;
    bool status = 6;
    string network = 7;
}

message ManagerGetReply{
    ResponseMessage msg = 1;
    optional ManagerMessage content = 2;
}

message ManagerQuerryReply{
    querryReply msg = 1;
    repeated ManagerMessage content = 2;
}